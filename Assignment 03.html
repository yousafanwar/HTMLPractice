<body>

    <script type="text/javascript">

        PrintEvenNumbers(2);
        PrintEvenNumbersNew();

        function PrintEvenNumbers(number) {
            let x = 1;
            let y;
            for (x = 1; x <= 10; x++) {
                y = number * x;
                console.log(y);
            }
        }

        function PrintEvenNumbersNew() {
            for (let x = 2; x <= 20; x = x + 2) { 
                console.log(x);
            }
        }

    </script>
</body>
