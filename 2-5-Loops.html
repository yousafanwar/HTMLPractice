<!DOCTYPE html>

<html>

<head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div></div>

	<script type="text/javascript">

		// For Loop
		for (let i = 1; i <= 10; i++) {
			console.log(i);
		}

		// While Loop
		let i = 1;
		while (i <= 10) {
			console.log(i);
			i++;
		}

		i = 1;
		do {
			console.log(i);
			i++;
		}
		while (i <= 10);

		// Nested loop
		let lineCharacter = '';
		for (let i = 0; i <= 9; i++) {
			for (let j = 0; j <= i; j++) { // This is a nested loop (loop inside another loop)
				lineCharacter += i;
			}
			console.log(lineCharacter);
			lineCharacter = '';
		}

	</script>
</body>

</html>
