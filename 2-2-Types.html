<!DOCTYPE html>

<html>

<head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div></div>

	<script type="text/javascript">

		/// Numbers
		let a = 2;
		console.log('a: ');
		console.log(a);

		/// Strings
		let message = 'Hello Friend!';
		console.log('message: ');
		console.log(message);

		/// Boolean
		let truth = true;
		console.log('truth: ');
		console.log(truth);

		truth = 3 > 4;
		console.log('truth: ');
		console.log(truth);

		/// null
		let variable1 = null;
		console.log('variable1: ');
		console.log(variable1);

		/// undefined
		let variable2;
		console.log('variable2: ');
		console.log(variable2);

		/// objects
		let car = { line: "Corolla", model: "2018", color: "White", manufacturer: "Toyota" };
		console.log('car: ');
		console.log(car);
		console.log(car.line);
		console.log(car.owner);

	</script>
</body>

</html>
