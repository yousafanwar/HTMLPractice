<body>
	<div></div>

	<script type="text/javascript">

		/// Arithematic Expressions
		let num1 = 2;
		let num2 = 3;
		let result = num1 + num2; // This is an arithematic expression
		console.log('result: ');
		console.log(result);

		result++; // This is also an arithematic expression
		console.log('result: ');
		console.log(result);

		result += 3; // This is also an arithematic expression
		console.log('result: ');
		console.log(result);

		/// Strings expressions
		let message1 = 'Hello';
		let message2 = 'Friends';
		let message3 = message1 + ' ' + message2; // This is a string expression
		console.log('message3: ');
		console.log(message3);

		message3 = message3 + ' ' + 'I welcome you in JavaScript'; // This is also a string expression
		console.log('message3: ');
		console.log(message3);

		message3 += '!';  // This is also a string expression
		console.log('message3: ');
		console.log(message3);

		/// Boolean Expression
		num1 = 5;
		num2 = 6;

		let booleanVariable = num1 < num2; // This is a boolean expression
		console.log('booleanVariable: ');
		console.log(booleanVariable);

		booleanVariable = num1 == num2; // This is also a boolean expression
		console.log('booleanVariable: ');
		console.log(booleanVariable);

		booleanVariable = num1 > 0 && num2 > 0; // This is also a boolean expression
		console.log('booleanVariable: ');
		console.log(booleanVariable);

		// Logical Expression
		num1 = 0;
		num2 = 5;
		let num1GreaterThanZero = num1 > 0; // Boolean expression
		let num2GreaterThanZero = num2 > 0; // Boolean expression

		let bothGreaterThanZero = num1GreaterThanZero && num2GreaterThanZero; // Logical expression
		console.log('bothGreaterThanZero: ');
		console.log(bothGreaterThanZero);

		let oneOfThemGreaterThanZero = num1GreaterThanZero || num2GreaterThanZero; // Logical expression
		console.log(' oneOfThemGreaterThanZero: ');
		console.log(oneOfThemGreaterThanZero);	

	</script>
</body>
