<body>
	<div></div>

	<script type="text/javascript">

		/// var

		// declare variable
		var a;

		// initialize variable
		a = 2;

		console.log('a: ');
		console.log(a);

		// declare and initialize variable at the same line
		var b = 20;

		console.log('b: ');
		console.log(b);

		/// let
		// declare variable
		let c;

		// initialize variable
		c = 2;

		console.log('c: ');
		console.log(c);

		// declare and initialize variable at the same line
		let d = 20;

		console.log('d: ');
		console.log(d);

		// const
		const e = 34;
		console.log(e);

		e = 35;
	</script>
