<body>
    <div></div>

    <script type="text/javascript">

        PrintTable(3);
        PrintTableUsingFor(8);


        function PrintTable(number) {
            //4 x 1 = 4

            let loop = 1;
            let line;
            while (loop <= 10) {
                line = number + ' x ' + loop + ' = ' + (loop * number);
                console.log(line);
                loop++;
            }
        }

        function PrintTableUsingFor(number) {
            //4 x 1 = 4
            let line;
            for (let loop = 1; loop <= 10; loop++) {
                line = number + ' x ' + loop + ' = ' + (loop * number);
                console.log(line);
            }
        }

    </script>
